<div class="form-froup row">

    <label class="col-sm-2 col-form-label">Item Name</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="this.ItemName"
        placeholder="Enter Item">
    </div>
</div>

<button (click)="addItem()" *ngIf="this.ItemID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateItem()" *ngIf="this.ItemID!=0" class="btn btn-primary">
    Update
</button>
