<div class="form-froup row">

    <table>
        <tr>
            <td>

            
            <label class="col-sm-2 col-form-label">Item Name</label>
            </td>
            <td>
                <div class="col-sm-10">
                    <input type="text" class="form-control" [(ngModel)]="this.ItemName"
                    placeholder="Enter Item">
                </div>
            </td>
            <td>

                <div class="ml-3 bd-highlight" style="width: 40%;">
                    <img [src]=PhotoFilePath height="250px;" width="200px;">
                    <input type="file" (change)="uploadPhoto($event)" class="mt-2"/>
                    </div>
            </td>
    </table>
    



    
</div>

<button (click)="addItem()" *ngIf="this.ItemID==0" class="btn btn-primary">
    Add
</button>

<button (click)="updateItem()" *ngIf="this.ItemID!=0" class="btn btn-primary">
    Update
</button>
